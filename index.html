<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container">
                    <h1 class="my-4 text-center">The Weather App</h1>
                    <div class="row">
                        <div class="col-sm-12 col-md-9">
                            <form  role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            </form>
                        </div>
                        <div class="col-sm-12 col-md-3 mt-3 mt-md-0">
                            <select class="form-select" aria-label="Zip Code" placeholder="Zip Code">
                                <option selected>Zip Code</option>
                                <option>47040</option>
                                <option>47000</option>
                                <option>40504</option>
                              </select>
                        </div>
                    </div>     
                </div>
                <div class="container">
                    <div class="row mt-3">
                        <div class="col-12 col-md-6 mt-3">
                            <h3 class="text-center">Today's Forecast for Wah Cantt</h3>
                            <div class="row">
                                <div class="col">
                                    <h4 class="text-center mt-3">10째C <i class="pl-5 bi bi-cloud-sun" style="font-size:50px"></i></h4>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-12 col-md-6 mt-3">
                            <h3 class="text-center">Temperature Converter</h3>
                            <div class="container">
                                <div class="row mt-5 text-center">
                                    <div class="col">
                                       <span>
                                        <a class="btn btn-primary ml-5" href="#" role="button">Celsius</a>
                                        <i class="bi bi-arrow-left-right"></i>
                                        <a class="btn btn-primary" href="#" role="button">Fahrenheit</a>
                                       </span> 
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
               
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-lg-6 mt-3">
                <h3 class="text-center">Weekly Forecast for Wah Cant</h3>
                <div class="container mt-4">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col">
                          <div class="card h-100">
                            <img src="img/night.webp" class="card-img-top" alt="weather">
                            <div class="card-body">
                                <h5 class="card-title">Wah Cantt, Pakistan</h5>
                                <p class="card-text">Cloudy</p>
                                <h3 class="card-title">20째C</h3>
                              </div>                        
                          </div>
                        </div>
                        <div class="col">
                          <div class="card h-100">
                            <img src="img/night.webp" class="card-img-top" alt="weather">
                            <div class="card-body">
                                <h5 class="card-title">Wah Cantt, Pakistan</h5>
                                <p class="card-text">Night</p>
                                <h3 class="card-title">18째C</h3>
                              </div>                          
                          </div>
                        </div>
                        <div class="col">
                          <div class="card h-100">
                            <img src="img/night.webp" class="card-img-top" alt="weather">
                            <div class="card-body">
                                <h5 class="card-title">Wah Cantt, Pakistan</h5>
                                <p class="card-text">Clear Night</p>
                                <h3 class="card-title">13째C</h3>
                              </div>
                          </div>
                        </div>
                      </div>
                    <div class="row d-none d-md-block">
                        <div class="col mt-3">
                            <h1 class="text-center d-md-block"><i class="bi bi-caret-left-fill"></i><i class="bi bi-three-dots"></i><i class="bi bi-caret-right-fill"></i></h1>
                        </div>
                    </div>
                      
                </div>
            </div>
            <div class="col-12 col-lg-6 mt-3">
                <h3 class="text-center">Bar Chart</h3>
                <img class="card-img-top" src="img/weather bar graph.png" alt="Card image cap">

            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col-12 col-md-4 d-grid mt-0 mt-md-3">
                <a class="btn btn-primary btn-lg" href="#" role="button">Clouds</a>
            </div>
            <div class="col-12 col-md-4 d-grid mt-3">
                <a class="btn btn-primary btn-lg" href="#" role="button">Precipitation</a>
            </div>
            <div class="col-12 col-md-4 d-grid mt-3">
                <a class="btn btn-primary btn-lg" href="#" role="button">Temp.</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="text-center mb-3">Weather Map</h3>
                <img src="img/weather-map.png" class="img-fluid" alt="Weather Map">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
